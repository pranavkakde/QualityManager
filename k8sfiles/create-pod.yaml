apiVersion: v1
kind: Pod
metadata:
  name: backend-services
  labels:
    app: backend
spec:
  containers:
    - name: user-services
      image: pranavkakde/qualitymanager_user-services
      env:
        - name: DBINSTANCE
          value: "LAPTOP-92EUUT9O\\SQLEXPRESS"
        - name: DATABASE
          value: "TMTool"
        - name: DBUSER
          value: "nodeuser"
        - name: DBPASSWORD
          value: "nodeuser"
      ports:
        - containerPort: 7777
    - name: client-services
      image: pranavkakde/qualitymanager_client-services
      env:
        - name: DBINSTANCE
          value: "LAPTOP-92EUUT9O\\SQLEXPRESS"
        - name: DATABASE
          value: "TMTool"
        - name: DBUSER
          value: "nodeuser"
        - name: DBPASSWORD
          value: "nodeuser"
      ports:
        - containerPort: 7778